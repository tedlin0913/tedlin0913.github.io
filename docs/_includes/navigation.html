<div class="container-fluid fixed-top" id="mainNavbar">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        {% for item in site.data.navigation %}
        <li class="nav-item">
          <a class="nav-link {% if page.url==item.link %} active {% endif %}" {% if page.url==item.link %}
            aria-current="page" {% endif %} href="{{ item.link }}" {% if page.url==item.link %} class='current' {% endif
            %}>{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </header>
  </div>
</div>
