<div class="container fixed-top" id="mainNavbar">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">

      <a class="navbar-brand" href="/"><img src="/assets/icons/logo.svg" alt="Bootstrap" width="50" height="50">Ted Lin
        Tech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% for item in site.data.navigation %}
          <li class="nav-item">
            <a class="nav-link {% if page.url==item.link %} active {% endif %}" {% if page.url==item.link %}
              aria-current="page" {% endif %} href="{{ item.link }}" {% if page.url==item.link %} class='current' {%
              endif %}>{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
